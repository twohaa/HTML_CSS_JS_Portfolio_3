<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <!-- link style  -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesomr cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./intro.html">My Intro</a></li>
                    <li><a href="./services.html">Services</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="hamburger">
                <a href="#"><i class="ham fas fa-outdent"></i></a>
                <a href="#"><i class="cross fa-solid fa-xmark"></i></a>
            </div>
            <div class="contactForm">
                <h1>Contact me for work or general enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientName" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientPhone">
                    </div>
                    <div class="mb-3">
                        <label for="clientEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientEnquiry" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="clientEnquiry" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" id="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">Work your project with me.</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
